<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <script type="text/javascript" src="tabbed.js"></script>
        <script type="text/javascript" src="list.js"></script>
        <link rel="stylesheet" type="text/css" href="list.css">
    </head>
    <body>
        <menu id="context" type="context">
            <menuitem id="contextRefresh" label="Refresh channel status" data-l10n-id="context_refresh"></menuitem>
            <menuitem id="contextOpen" label="Open Archive page"></menuitem>
            <!--TODO <menuitem label="Open channel's chat in a new tab or window" onclick=""></menuitem>-->
        </menu>
        <main class="tabbed">
            <ul class="tabstrip" role="tablist">
                <li role="presentation"><a href="#live" role="tab" aria-controls="live" data-tab="1">Live</a></li>
                <li role="presentation"><a href="#offline" role="tab" aria-controls="offline" data-tab="2">Offline</a></li>
            </ul>
            <ul class="toolbar" role="toolbar">
                <li><a id="refreshButton" href="#">Refresh</a></li>
                <li><a id="configure" href="#" title="Opens the channel management tab">Manage</a></li>
            </ul>
            <section class="tabcontent" role="tabpanel" data-tab="1">
                <span id="noonline">No channels online.</span>
                <ul id="live">
                </ul>
            </section>
            <section class="tabcontent" role="tabpanel" data-tab="2">
                <span id="nochannels">No channels added.</span>
                <ul id="offline">
                </ul>
            </section>
        </main>
    </body>
</html>

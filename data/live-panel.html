<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            font: message-box;
            overflow: hidden;
        }
        #refresh {
            float: right;
            height: 14px;
            width: 14px;
            padding: 1px;
            background-image: url('chrome://browser/skin/reload-stop-go.png');
            outline: none;
            cursor: default;
        }
        #refresh:hover {
            background-position: 0 -14px;
        }
        #refresh:active {
            background-position: 0 -28px;
        }
        ul,b,li {
            margin: 0;
            padding: 0;
            margin-left: .1em;
        }
        ul {
            list-style: none;
        }
        li {
            margin-top: .2em;
        }
        li img {
            height: 1em;
            margin-right: .2em;
        }
        li a:link {
            text-decoration: none;
        }
    </style>
    <script type="text/javascript" src="update-panel.js"></script>
</head>
<body>
    <a href="javascript:forceRefresh()" id="refresh"></a>
    <b data-l10n-id="live_panel_label_offline" style="display:block;" id="channelsoffline"></b>
    <b data-l10n-id="live_panel_label_online" style="display:none;" id="channelslive"></b>
    <ul id="channels" style="display:none;">
    </ul>
</body>
</html>

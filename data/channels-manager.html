<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Channels Manager</title>

        <link rel="stylesheet" type="text/css" href="channels-manager.css">
    </head>
    <body>
        <menu type="toolbar" class="toolbar">
            <button id="addChannel">Add Channel...</button>
            <button id="import">Add Channels followed by User...</button>
            <button id="autoImport">Auto Import followed Channels...</button>
        </menu>
        <div id="content">
            <ul id="channels" class="selectableItemsList">
            </ul>
            <ul id="users" class="selectableItemsList">
            </ul>
            <div id="sidebar" class="panel">
                <section>
                    <caption name="provider">Select Provider</caption>
                    <select id="providerDropdown" caption="provider">
                    </select>
                </section>
                <section>
                    <label name="name">Channel Name</label>
                    <input type="text" label="name" id="channelNameField" disabled="true">
                </section>
            </div>
        </div>
    </body>
</html>

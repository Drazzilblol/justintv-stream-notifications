<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Channels Manager</title>

        <link rel="stylesheet" type="text/css" href="channels-manager.css">
        <script type="text/javascript" src="tabbed.js"></script>
    </head>
    <body>
        <div id="content">
            <div class="tabbed">
                <ul class="tabstrip" role="tablist">
                    <li role="tab" aria-controls="channels" data-tab="1">Channels</li>
                    <li role="tab" aria-controls="users" data-tab="2">Users</li>
                </ul>
                <ul id="channels" class="selectableItemsList tabcontent" role="tabpanel" data-tab="1">
                </ul>
                <ul id="users" class="selectableItemsList tabcontent" role="tabpanel" data-tab="2">
                </ul>
            </div>
            <div id="sidebar" class="panel tabbed">
                <ul class="tabstrip" role="tablist">
                    <li id="addChannel" role="tab" aria-controls="panel1" data-tab="1">Add Channel</li>
                    <li id="import" role="tab" aria-controls="panel2" data-tab="2">Add Channels followed by User</li>
                    <li id="autoImport" aria-controls="panel3" data-tab="3">Auto Import followed Channels</li>
                </ul>
                <div id="panel1" class="tabcontent" role="tabpanel" data-tab="1">
                    <section>
                        <caption name="provider">Select Provider</caption>
                        <select id="providerDropdown" caption="provider">
                    </select>
                    </section>
                    <section>
                        <label name="name">Channel Name</label>
                        <input type="text" label="name" id="channelNameField" disabled="true">
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>

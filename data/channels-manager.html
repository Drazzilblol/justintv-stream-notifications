<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Channels Manager</title>

        <link rel="stylesheet" type="text/css" href="channels-manager.css">
        <script type="text/javascript" src="tabbed.js"></script>
    </head>
    <body>
        <main class="tabbed">
            <ul class="tabstrip" role="tablist">
                <li role="presentation"><a href="#channels" role="tab" aria-controls="channels" data-tab="1">Channels</a></li>
                <li role="presentation"><a href="#users" role="tab" aria-controls="users" data-tab="2">Users</a></li>
            </ul>
            <ul role="toolbar" class="toolbar" aria-controls="channels">
                <li><a id="showDialog" href="#popup">Add...</a></li>
                <li><a id="updateItem" href="#" title="Update the metadata of the selected item(s)">Update</a></li>
                <li><a id="removeItem" href="#" title="Remove the selected item(s)">Remove</a></li>
                <li><a id="autoAdd" class="hidden" href="#" title="Add favorites of users for which the browser has credentials stored" aria-controls="users" aria-hidden="true">Auto add</a></li>
                <li class="right"><a href="http://jtvn.humanoids.be/channels-manager-help.html">Help</a></li>
            </ul>
            <select multiple id="channels" class="selectableItemsList tabcontent" role="tabpanel" data-tab="1">
            </select>
            <select multiple id="users" class="selectableItemsList tabcontent" role="tabpanel" data-tab="2">
            </select>
        </main>
        <div id="popup" class="hidden" aria-hidden="true">
            <dialog>
                <form method="dialog">
                    <h1>Add new...</h1>
                    <input type="radio" label="channel" id="channelRadio" name="accountType"><label for="channelRadio">Channel</label>
                    <input type="radio" label="user" id="userRadio" name="accountType"><label for="userRadio">User</label><br>
                    <label for="providerDropdown">Provider:</label>
                    <select id="providerDropdown"></select><br>
                    <label for="channelNameField">Username:</label>
                    <input type="text" id="channelNameField"><br>
                    <input type="button" value="Cancel"><input type="submit" value="Ok">
                </form>
            </dialog>
        </div>
    </body>
</html>
